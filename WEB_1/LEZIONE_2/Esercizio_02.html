<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primo esercizio JavaScript</h1>
    <p id="valoreiniziale"></p>
    <p id="valorefinale"></p>

    <script>

        let num = 100;
        document.getElementById("valoreiniziale").innerHTML="Valore iniziale: " + num;

        num = 70
        document.getElementById("valorefinale").innerHTML="Valore finale: " + num;
    </script>
</body>
