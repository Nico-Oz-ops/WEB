<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="val_somma"></p>
    <p id="val_media"></p>
    <script>
        let num1 = 1;
        let num2 = 2;
        let num3 = 5;
        let num4 = 10;
        let num5 = 32;

        let somma = num1 + num2 + num3 + num4 + num5;
        console.log("Somma: ", somma);

        let media = somma / 5;
        console.log("Media: ", media);

        document.getElementById("val_somma").innerHTML="Somma:" + somma;
        document.getElementById("val_media").innerHTML="Media:" + media;
    </script>
</body>
</html>
