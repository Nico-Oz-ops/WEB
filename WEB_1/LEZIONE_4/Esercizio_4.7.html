    <script>
        var numeri = [10, 88, 4, 8, 3, 71, 69];

        for (var i = 1; i < numeri.length; i++) {
            if (numeri[i] > max_num) {
                max_num = numeri[i]
            }

        document.getElementById("num_max").innerHTML="Il numero massimo è: " + max_num;
        console.log("Il numero massimo è: ", max_num);
    </script>
