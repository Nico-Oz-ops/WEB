<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="while"></p>
    <p id="for"></p>
    <script>
        let risultato = "Ciclo While " + "<br>";

        var cont = 5
        while(cont <= 15){
            console.log(cont);
            cont++
        }

        var cont = 5
        while(cont <= 15){
            risultato += cont++ + "<br>"
        }
        document.getElementById("while").innerHTML=risultato


        risultato2 = "Ciclo For " + "<br>"
        for(var cont2 = 5; cont2 <= 15; cont2++){
            console.log(cont2)
        }

        for(var cont2 = 5; cont2 <= 15; cont2++){
            risultato2 += cont2 + "<br>"
        }
        document.getElementById("for").innerHTML=risultato2
    </script>
</body>
</html>
