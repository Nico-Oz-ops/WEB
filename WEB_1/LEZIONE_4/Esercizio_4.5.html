<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="while"></p>
    <p id="for"></p>
    <script>
        let risultato = "Ciclo While " + "<br>";

        var cont = 0
        while(cont <= 40){
            console.log(cont);
            cont+= 4
        }

        var cont = 0
        while(cont <= 40){
            risultato += cont + "<br>";
            cont += 4
        }
        document.getElementById("while").innerHTML=risultato


        risultato2 = "Ciclo For " + "<br>"
        for(var cont2 = 0; cont2 <= 40; cont2+=4){
            console.log(cont2)
        }

        for(var cont2 = 0; cont2 <= 40; cont2+=4){
            risultato2 += cont2 + "<br>"
        }
        document.getElementById("for").innerHTML=risultato2
    </script>
</body>
</html>
