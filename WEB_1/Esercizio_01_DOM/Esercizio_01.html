<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo</title>
    <script>
        function validazioneForm() {
            let cognome = document.getElementById("cognome").value;
            let nome = document.getElementById("nome").value;
            let matricola = document.getElementById("matricola").value;
            let regione = document.getElementById("regione").value;
            let email = document.getElementById("email").value;
            let telefono = document.getElementById("telefono").value;

            // controllo cognome
            if (cognome === "") {
                alert("Campo obbligatorio. Inserire un Cognome");
                return false; // cos√¨ blocco l'invio, e il form non viene inviato
            }

            // controllo il nome
            if (nome === "") {
                alert("Campo obbligatorio. Inserire un Nome");
                return false;
            }

            // controllo che la matricula sia numerica
            if (matricola === "" || isNaN(matricola)) {
                alert("Inserire un numero di matricola valido");
                return false;
            }

            // controllo della regione selezionata
            if (regione === "") {
                alert("Selezionare una Regione di residenza");
                return false;
            }

            // controllo che almeno uno tra telefono e email sia valorizzato
            if (email === "" && telefono === "") {
                alert("Inserire almeno uno tra Telefono e Email");
                return false;
            }

            // controllo che il numero di telefono sia composto solo da cifre
            if (telefono !== "" && isNaN(telefono)){
                alert("Inserire un numero di telefono valido");
                return false;
            }

            
            return true; // se tutti i controlli ok, allora il form viene inviato
        }
    </script>
</head>
<body>
    <h2>Modulo da compilare</h2>
    <form action="https://www.google.com/" method="get" onsubmit="return validazioneForm()">

        Cognome: <input type="text" name="cognome" id="cognome" maxlength="40"><br>
        
        Nome: <input type="text" name="nome" id="nome" maxlength="30"><br>
        
        Matricola: <input type="text" name="matricola" id="matricola" maxlength="12"><br>

        Regione di residenza:
        <select name="regione" id="regione">
            <option value="">-- Seleziona regione --</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli-Venezia-Giulia">Friuli-Venezia-Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select><br>

        Email: <input type="text" name="email" id="email" maxlength="30"><br>

        Telefono: <input type="text" name="telefono" id="telefono" maxlength="15"><br>

        Richieste particolari:<br>
        <textarea name="richiesta" rows="12" cols="60"></textarea><br>

        <button type="submit" onclick="validazioneForm()">Invio</button>
        <button type="reset" onclick="validazioneForm()">Reset</button>

    </form>    
</body>
</html>
