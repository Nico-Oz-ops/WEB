<!-- 5. Evidenziazione Input con Focus 
Richiesto: due campi input (testo e password) che mostrano un bordo colorato quando ricevono focus. 

Usare: pseudo-classe :focus. 

Risultato: campo evidenziato chiaramente mentre lâ€™utente digita.  -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 5 - Input Focus</title>

    <style>
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid gray;
        }

        input:focus {
            border-color: royalblue;
            outline: none;
        }
    </style>
</head>

<body>

    <input type="text" placeholder="Inserisci il nome">
    <input type="password" placeholder="Inserisci la password">

</body>
</html>
