<!-- 3. Pulsante con Effetto Hover 
Richiesto: realizzare un link con classe btn che si comporta come un 
pulsante e cambia stile quando il mouse passa sopra.
 
Usare: classe CSS, pseudo-classe :hover. 

Risultato: pulsante con chiara differenza visiva tra stato normale e passaggio del mouse.  -->
<!DOCTYPE html>
<html lang=""it>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 3 - Pulsante con Effetto Hover</title>

    <style>
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: lightblue;
            text-decoration: none;
            color: black;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: dodgerblue;
            color: white;
        }

    </style>
</head>

<body>
    <a href="#" class="btn">Clicca</a>
</body>
</html>
