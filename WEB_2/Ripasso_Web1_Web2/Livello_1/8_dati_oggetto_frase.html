<!-- 8. Dati Oggetto in Frase 
Richiesto: prendere un oggetto JS e mostrarne le proprietÃ  in una frase strutturata. 

Usare: template literal, inserimento nel DOM. 

Risultato: frase leggibile es. "Modello: Fiat Panda (1990)".  -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 8 - Oggetto</title>
</head>

<body>

    <p id="frase"></p>

    <script>
        const auto = {
            marca: "Fiat",
            modello: "Panda",
            anno: 1990
        };

        document.getElementById("frase").textContent =
            `Modello: ${auto.marca} ${auto.modello} (${auto.anno})`;
    </script>

</body>
</html>
