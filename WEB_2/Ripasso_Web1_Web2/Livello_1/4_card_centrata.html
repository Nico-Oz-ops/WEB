<!-- 4. Card Centrata 
Richiesto: un contenitore largo 400px centrato orizzontalmente, 
contenente una card con titolo, descrizione e area prezzo. 

Usare: margin per centratura, padding interno, bordo per distinzione. 

Risultato: card visibile e ben separata dal resto della pagina.  -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 4 - Card Centrata</title>

    <style>
        .card {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #999;
            border-radius: 8px;
        }
        .prezzo {
            margin-top: 15px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    
    <div class="card">
        <h2>Titolo della card</h2>
        <p>Semplice descrizione all'interno di una card</p>
        <div class="prezzo">$55.99</div>
    </div>
    
</body>
</html>
