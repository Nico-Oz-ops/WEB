<!-- 2. Lista Stilizzata 
Richiesto: creare una lista ul con 4 elementi. Il 2° e il 4° devono avere 
stile diverso (bordo, colore sfondo, grassetto). 

Usare: selettore CSS nth-child, proprietà di bordo, sfondo, font-weight. 

Risultato: lista verticale dove alcuni elementi risultano evidenziati. -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 2 - Lista Stilizzata</title>

    <style>
        .lista li:nth-child(2),
        .lista li:nth-child(4) {
            background-color: lightgray;
            border: 1px solid black;
            font-weight: bold;
            padding: 5px;
        }
    </style>
</head>  

<body>
    <ul class="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
</body>
</html>
